    // Function to start the video
    function playVideo(id) {
      
        // Instruction to go to the scene containing the video
        HYPE.documents['index'].showSceneNamed('Movie')
        
        // Instruction to start the video
        document.getElementById(id).play();
    }

    // Function to close the video
    function closeVideo(id) {

        // Instruction to stop the video
        document.getElementById(id).pause();
        
        // Instruction to get back to the start scene
        HYPE.documents['index'].showSceneNamed('Start')
    }
</script>
